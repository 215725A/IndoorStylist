{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
    <label for="selectBox">選択してください:</label>
    <select id="selectBox">
        <option value="option1">選択肢1</option>
        <option value="option2">選択肢2</option>
        <option value="option3">選択肢3</option>
    </select>

    <script>
        var selectBox = document.getElementById("selectBox");
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");
        var button3 = document.getElementById("button3");

        selectBox.addEventListener("change", function() {
            var selectedValue = selectBox.value;
            button1.style.display = "none";
            button2.style.display = "none";
            button3.style.display = "none";
            if (selectedValue === "option1") {
                // 選択肢1が選ばれた場合
                button1.style.display = "block";
                button2.style.display = "none";
                button3.style.display = "none";
            } else if (selectedValue === "option2") {
                // 選択肢2が選ばれた場合
                button1.style.display = "none";
                button2.style.display = "block";
                button3.style.display = "none";
            } else if (selectedValue === "option3") {
                // 選択肢3が選ばれた場合
                button1.style.display = "none";
                button2.style.display = "none";
                button3.style.display = "block";
            } else {
                // その他の場合
                button1.style.display = "none";
                button2.style.display = "none";
                button3.style.display = "none";
            }
        });
    </script>
    
    <form id = "button1" action="/templates" method="get" class="hidden-form">
        <input type="submit" value='ホーム' class="back-button">
    </form>
    <form id ="button2" action="/thirdpage" method="get" class="hidden-form">
        <input type="submit" value='モデル選択' class="back-button">
    </form>
    <form id ="button3" action="/Fifthpage" method="get" class="hidden-form">
        <input type="submit" value='好みが決まったら' class="back-button">
    </form>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
{% endblock %}
