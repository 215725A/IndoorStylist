{% extends "partial/_base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
    <label for="selectBox">選択してください:</label>
    <select id="selectBox" onchange="changeContent()">
        <option value="option1">選択肢1</option>
        <option value="option2">選択肢2</option>
        <option value="option3">選択肢3</option>
    </select>

    <div id="content">
        ここに変更されるコンテンツが表示されます。
    </div>

    <script>
        function changeContent() {
            var selectBox = document.getElementById("selectBox");
            var content = document.getElementById("content");

            if (selectBox.value === "option1") {
                content.innerHTML = "選択肢1が選ばれました。新しいコンテンツ1が表示されます。";
            } else if (selectBox.value === "option2") {
                content.innerHTML = "選択肢2が選ばれました。新しいコンテンツ2が表示されます。";
            } else if (selectBox.value === "option3") {
                content.innerHTML = "選択肢3が選ばれました。新しいコンテンツ3が表示されます。";
            }
        }
    </script>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
{% endblock %}
