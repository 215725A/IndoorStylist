{% extends "partial/_base.html" %}

{% block head %}

{% endblock %}

    <!-- ボタンを押すと、/templatesに飛ぶ -->
    <div class="btn-wrapper">
      <div class="ul-1">
        <ul>
          <li>
            <div class= "btns">
              <button class = "change-btn"id="btn3" type="submit"><img src="{{ url_for('static', filename='images/yu.png')}}"></button>
            </div>

          <li>
            <div class= "btns">

              <button class = "change-btn"id="btn7" type="submit"><img src="{{ url_for('static', filename='images/makima_clothes.png')}}"></button>

          </li>
          <li>
            <form action="/templates" method="get">
              <input type="submit" value='Back' class="back-button">
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
