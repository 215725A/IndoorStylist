<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Load a 3D model</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./static/js/three.module.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';

      import { MTLLoader } from './static/js/MTLLoader.js';
      import { OBJLoader } from './static/js/OBJLoader.js';
      import { OrbitControls } from './static/js/OrbitControls.js';

      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );

      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      var ambientLight = new THREE.AmbientLight(0xcccccc, 4);
      scene.add(ambientLight);

      camera.position.z = 250;

      var controls = new OrbitControls(camera, document.body);

      new MTLLoader()
        .setPath('./static/obj/male02/')
        .load('male02.mtl', function (materials) {
          materials.preload();

          new OBJLoader()
            .setPath('./static/obj/male02/')
            .setMaterials(materials)
            .load('male02.obj', function (object) {
              object.position.y = -95;
              scene.add(object);
            });
        });

      // /* 繰り返しの処理　*/

      var animate = function () {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
