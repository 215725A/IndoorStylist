{% extends "partial/_base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/threemodel.css') }}">
{% endblock %}

{% block content %}

    <script type="importmap">
      {
        "imports": {
          "three": "./static/js/three.module.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';

      import { MTLLoader } from './static/js/MTLLoader.js';
      import { OBJLoader } from './static/js/OBJLoader.js';
      import { OrbitControls } from './static/js/OrbitControls.js';

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );

      var renderer = new THREE.WebGLRenderer({ antialias: true ,alpha:true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      var ambientLight = new THREE.AmbientLight(0xcccccc, 4);
      scene.add(ambientLight);

      camera.position.z = 250;

      var controls = new OrbitControls(camera, renderer.domElement);
      var currentModel = null;
      var currentModel1 = null;


      function loadNewMode1() {
        if (currentModel) {
          scene.remove(currentModel);
        }

        new MTLLoader()
          .setPath('./static/obj/male02/')
          .load('male02.mtl', function (materials) {
            materials.preload();

            new OBJLoader()
              .setPath('./static/obj/male02/')
              .setMaterials(materials)
              .load('male02.obj', function (object) {
                object.position.y = -95;
                scene.add(object);
              });
          });
      }
      function loadNewMode2() {
        if (currentModel1) {
          scene.remove(currentModel1);
        }

        new MTLLoader()
          .setPath('./static/obj/female02/')
          .load('female02.mtl', function (materials) {
            materials.preload();

            new OBJLoader()
              .setPath('./static/obj/female02/')
              .setMaterials(materials)
              .load('female02.obj', function (object) {
                object.position.y = -95;
                scene.add(object);
              });
          });
      }    
      document.getElementById("changeManButton").addEventListener("click", loadNewMode1);
      document.getElementById("changeWomanButton").addEventListener("click", loadNewMode2);
      // /* 繰り返しの処理　*/

      var animate = function () {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
      };

      animate();
    </script>

  <div class="back-button-container">
    <form action="/templates" method="get">
      <input type="submit" value='Back' class="back-button">
    </form>
  </div>
  <div>
    <button id="changeManButton">Change ManModel</button>
  </div> 
  <div>
    <button id="changeWomanButton">Change WomanModel</button>
  </div>   

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
{% endblock %}
